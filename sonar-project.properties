# Required metadata
sonar.projectKey=casMay4
sonar.projectName=CasaLingua
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=app
sonar.tests=tests,app/tests

# Source encoding
sonar.sourceEncoding=UTF-8

# Python specific configuration
sonar.python.coverage.reportPaths=coverage-reports/coverage.xml
sonar.python.xunit.reportPath=junit-reports/junit.xml

# Exclude patterns
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/venv/**,**/.pytest_cache/**

# Test file patterns
sonar.test.inclusions=**/*test*.py,**/test_*.py,**/*_test.py

# Python version
sonar.python.version=3.9,3.10,3.11

# Additional parameters
sonar.links.homepage=https://github.com/yourusername/casalingua
sonar.links.issue=https://github.com/yourusername/casalingua/issues

# Set verbose logging
sonar.verbose=true